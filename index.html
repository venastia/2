<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAVE games</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="css/style.css" rel="stylesheet" />
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <img class="home" src="images/house_button.svg">
  <div class="overlay">
    <div>
      <p></p>
      <img src="images/continue.svg">
    </div>
  </div>
  <div class="building">
    <h1 class="score">YOUR SCORE: 0</h1>
    <canvas id="buildGame" width="800" height="600" style='background: #D2D2D2; font-family: "TTNormsProEduNormal"'></canvas>
    <div class="gameover">
      <svg class="background" preserveAspectRatio="none" viewBox="0 0 1438 1091" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M-1 379.369L564 0H1438L893 205.47L1438 1086.49L976.5 894.548L161.5 1092L-1 379.369Z" fill="#E6E6E6" />
      </svg>
      <div class="text">
        <h1>game over:(</h1>
        <p>but itâ€™s okay! click to start again</p>
      </div>
    </div>
  </div>
  <div class="digging">
    <div class="blocks">
      <div id="a" class="row">
        <div class="text-block">
          <p>dig</p>
        </div>
        <div class="block"></div>
      </div>
      <div id="b" class="row">
        <div class="block"></div>
        <div class="text-block">
          <p>to find</p>
        </div>
      </div>
      <div id="c" class="row">
        <div class="text-block">
          <p>remains</p>
        </div>
        <div class="block"></div>
      </div>
      <div id="d" class="row">
        <div class="block"></div>
      </div>
      <div id="e" class="row">
        <div class="block"></div>
      </div>
      <div id="f" class="row">
        <div class="block"></div>
      </div>
    </div>
    <img id="a" class="figure" src="images/shape1.svg" alt="">
    <img id="b" class="figure" src="images/shape2.svg" alt="">
    <img id="c" class="figure" src="images/shape3.svg" alt="">
    <img id="d" class="figure" src="images/shape4.svg" alt="">
    <img id="e" class="figure" src="images/shape5.svg" alt="">
    <img id="f" class="figure" src="images/shape6.svg" alt="">
    <img id="g" class="figure" src="images/shape7.svg" alt="">
    <img id="h" class="figure" src="images/shape8.svg" alt="">
    <img id="i" class="figure" src="images/shape9.svg" alt="">
    <svg class="background" preserveAspectRatio="none" viewBox="0 0 1438 1091" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M-1 379.369L564 0H1438L893 205.47L1438 1086.49L976.5 894.548L161.5 1092L-1 379.369Z" fill="#247E3E" />
    </svg>
  </div>
  <div class="start">
    <div class="l">
      <img src="images/shovel.svg">
      <div class="u">
        <p>digging</p>
      </div>
      <div class="d"></div>
    </div>
    <div class="r">
      <img src="images/house.svg">
      <div class="u">
        <p>building</p>
      </div>
      <div class="d"></div>
    </div>
  </div>
</body>
